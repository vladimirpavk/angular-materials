<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <button 
    mat-button 
    matBadge="178" 
    matBadgePosition="after"
    (click)="openSnackBar()"
    matTooltip="Opens the snackbar component"
    matTooltipPosition="right">
    Please click me</button>
</div>

<div style="text-align:center">
    <button 
      mat-button      
      (click)="fetchUsers()"
      >
      Fetch users</button>
  </div>

<form>
  <mat-form-field>
    <input matInput placeholder="NeÅ¡to unesi" value="Vrednost">
  </mat-form-field>
</form>

<div style="text-align:center">
    <button 
      mat-button      
      (click)="openDialog()">
      Please click me</button>
</div>

<table mat-table [dataSource]="tableDataSource" style="width: 100%;">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tableElements"> {{tableElements.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let tableElements"> {{tableElements.lastname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
